<div class="bg-white p-3 rounded-2xl">
  <h2 class="text-lg font-semibold mb-4">Seleccionar viajes</h2>
  <p-table *ngIf="travels?.length" [value]="travels">
    <ng-template pTemplate="header">
      <tr>
        <th>Seleccionar</th>
        <th>CÃ³digo</th>
        <th>Destino</th>
        <th>Fecha</th>
        <th>Monto sin IVA</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-travel>
      <tr>
        <td>
          <input
            title="Incluido en la factura?"
            type="checkbox"
            [value]="travel.id"
            (change)="onToggle($event, travel.id)"
            [checked]="selectedIds.includes(travel.id)"
          />
        </td>
        <td>{{ travel.travelCode }}</td>
        <td>{{ travel.destination }}</td>
        <td>{{ travel.travelDate }}</td>
        <td>{{ travel.withIVAmount }}</td>
      </tr>
    </ng-template>
  </p-table>
  <div class="flex justify-between mt-4 gap-2">
    <div>Monto: {{ totalAmount | number : "1.0-2" }}</div>
    <div class="flex gap-2">
      <button type="button" class="p-2 bg-gray-200 rounded" (click)="close()">
        Cancelar
      </button>
      <button
        type="button"
        class="p-2 bg-blue-600 text-white rounded"
        (click)="confirm()"
      >
        Confirmar
      </button>
    </div>
  </div>
</div>

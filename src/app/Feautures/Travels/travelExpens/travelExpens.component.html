<div
  class="p-6 bg-white rounded-xl shadow-xl min-w-96 max-w-2xl text-black flex flex-col gap-4 custom-scroll"
  style="max-height: 80vh; overflow-y: auto"
>
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-semibold">Gastos del viaje</h2>
    <i
      class="pi pi-times-circle text-xl cursor-pointer hover:text-red-500"
      (click)="dialogRef.close()"
    ></i>
  </div>
  <p-table [value]="expenses">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Monto</th>
        <th>Fecha</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-expense>
      <tr>
        <td>{{ expense.name }}</td>
        <td>{{ expense.mount | currency : "₡" : "symbol" : "1.0-2" }}</td>
        <td>{{ expense.date }}</td>
      </tr>
    </ng-template>
  </p-table>
  <div class="mt-4 text-sm">
    <div class="flex justify-between">
      <span>Total gastos:</span>
      <span>{{ totalExpenses | currency : "₡" : "symbol" : "1.2-2" }}</span>
    </div>
    <div class="flex justify-between">
      <span>Restante:</span>
      <span>{{ remaining | currency : "₡" : "symbol" : "1.2-2" }}</span>
    </div>
  </div>
</div>
